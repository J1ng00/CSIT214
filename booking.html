<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOOKING</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>

<body>
    <div id="topbar"></div>

    <div class="confirm-container" id="confirm_container">
        <h4>Confirmation</h4>
        <label>Cancel this booking?</label>
        <div class="buttons">
            <button class="confirm-cancel-btn" onclick="ToggleConfirmationContainer()">No</button>
            <button class="logout-btn" onclick="ToggleConfirmationContainer()">Cancel</button>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>My Bookings</h2>
            <div class="bookings">
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Details</h2>
            <div class="details-container">
                <div class="detail"><label class="title">Booking Ref: </label><label>bk123456</label></div>
                <div class="detail"><label class="title">Room: </label><label>Room1</label></div>
                <div class="detail"><label class="title">Date: </label><label>04/04/2024</label></div>
                <div class="detail"><label class="title">Time: </label><label>1200-1300</label></div>
            </div>
            <button class="logout-btn" onclick="ToggleConfirmationContainer()">Cancel Booking</button>
        </div>
    </div>
</body>

<script>
    function ToggleConfirmationContainer() {
        var confirmation = document.getElementById("confirm_container");
        var display = confirmation.style.display;

        if (display === "block") {
            confirmation.style.display = "none";
        } else {
            confirmation.style.display = "block";
        }
    }
</script>

</html>
