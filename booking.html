<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOOKING</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>

<body>
    <div id="topbar"></div>

    <div class="confirm-container" id="confirm_container">
        <h4>Confirmation</h4>
        <label>Cancel this booking?</label>
        <div class="buttons">
            <button class="confirm-cancel-btn" id="confirmation_cancelled">No</button>
            <button class="logout-btn" id="confirmation_confirm">Cancel</button>
        </div>
    </div>

    <div class="edit-container" id="edit_container">
        <h4>Edit Bookings</h4>
        <!--time container-->
        <div class="time-container">
            <h4 class="title">Available Slots</h4>
            <div class="selection-container">
                <div class="time-selection" id="time_selection">
                </div>
            </div>
        </div>
        <!--time container-->

        <!--promo code-->
        <div class="promo-code-container">
            <h4 class="title">Promo Code</h4>
            <input type="text" class="promo-input" id="promo_input" /><span id="promo_span"></span>
        </div>
        <!--promo code-->

        <!--Summary-->
        <div class="summary-container">
            <h4 class="title">Payment Information</h4>
            <div class="payment-details" id="payment_detail">
            </div>
        </div>
        <!--Summary-->

        <div class="btn-container">
            <button class="logout-btn" id="cancel_edit">Cancel</button>
            <button class="click-btn" id="confirm_edit">Confirm</button>
        </div>
    </div>

    <div class="container">
        <div class="left" id="details-container">
            <h2>My Bookings</h2>
            <div class="bookings" id="bookings">
            </div>
        </div>
        <div class="right" id="details_container">
        </div>
    </div>
</body>

<script src="booking.js"></script>

</html>
