<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOOKING</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>

<body>
    <div id="topbar"></div>

    <div class="confirm-container" id="confirm_container">
        <h4>Confirmation</h4>
        <label>Cancel this booking?</label>
        <div class="buttons">
            <button class="confirm-cancel-btn" onclick="ToggleConfirmationContainer()">No</button>
            <button class="logout-btn" onclick="ToggleConfirmationContainer()">Cancel</button>
        </div>
    </div>

    <div class="edit-container" id="edit_container">
        <h4>Edit Bookings</h4>
        <!--time container-->
        <div class="time-container">
            <h4 class="title">Available Slots</h4>
            <div class="selection-container">
                <div class="time-selection">
                    <input type="checkbox" class="checkbox" id="0800">
                    <label for="0800" class="checkbox-label">0800</label>
                    <input type="checkbox" class="checkbox" id="0830">
                    <label for="0830" class="checkbox-label">0830</label>
                    <input type="checkbox" class="checkbox" id="0900">
                    <label for="0900" class="checkbox-label">0900</label>
                    <input type="checkbox" class="checkbox" id="0930">
                    <label for="0930" class="checkbox-label">0930</label>
                </div>
            </div>
        </div>
        <!--time container-->

        <!--promo code-->
        <div class="promo-code-container">
            <h4 class="title">Promo Code</h4>
            <input type="text" class="promo-input" id="promo_input" />
        </div>
        <!--promo code-->

        <!--Summary-->
        <div class="summary-container">
            <h4 class="title">Payment Information</h4>
            <div class="payment-details">
                <div class="payment-detail"><label>1 room x 4 session(s)</label><label>$20</label></div>
                <div class="payment-detail"><label>Promo Discount:</label><label>$10</label></div>
                <div class="payment-total"><label>Total Charge</label><label>$15</label></div>
            </div>
        </div>
        <!--Summary-->
        <div class="btn-container">
            <button class="logout-btn" onclick="ToggleEditContainer()">Cancel</button>
            <button class="click-btn" onclick="ToggleEditContainer()">Confirm</button>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>My Bookings</h2>
            <div class="bookings">
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
                <div class="event-btn" onclick="toggleBooking()">
                    <div class="event-details">
                        <label class="title">Event 1</label>
                        <label class="detail">12:00AM - 12:00PM</label>
                        <label class="detail">Cost: 100</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Details</h2>
            <div class="details-container">
                <div class="detail"><label class="title">Booking Ref: </label><label>bk123456</label></div>
                <div class="detail"><label class="title">Room: </label><label>Room1</label></div>
                <div class="detail"><label class="title">Date: </label><label>04/04/2024</label></div>
                <div class="detail"><label class="title">Time: </label><label>1200-1300</label></div>
            </div>

            <div class="btn-container">
                <button class="click-btn" onclick="ToggleEditContainer()">Edit Booking</button>
                <button class="logout-btn" onclick="ToggleConfirmationContainer()">Cancel Booking</button>
            </div>
        </div>
    </div>
</body>

<script src="booking.js"></script>

</html>
