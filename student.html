<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>STUDENT</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>

<body>
    <div id="topbar"></div>

    <!--container-->
    <div class="container">
        <!--left section-->
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"> </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days"></div>
                <!-- added using JS-->
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <!--left section-->

        <!--right section-->
        <div class="right">
            <!--event viewer-->
            <div class="events">
                <h2>Available Rooms</h2>
                <div class="events-container" id="events_container">
                </div>
            </div>
            <!--event viewer-->

            <!--booking container-->
            <div class="booking-container" id="booking_container">
                <!--time container-->
                <div class="time-container">
                    <h4 class="title">Available Slots</h4>
                    <div class="selection-container">
                        <div class="time-selection" id="time_selection">
                        </div>
                    </div>
                </div>
                <!--time container-->

                <!--promo code-->
                <div class="promo-code-container">
                    <h4 class="title">Promo Code</h4>
                    <input type="text" class="promo-input" id="promo_input" /><span id="promo_input_span"></span>
                </div>
                <!--promo code-->

                <!--Summary-->
                <div class="summary-container">
                    <h4 class="title">Payment Information</h4>
                    <div class="payment-details" id="payment_details">
                    </div>
                </div>
                <!--Summary-->

                <a href="payment.html"><button class="book-btn" id="book_btn">Book Now</button></a>
            </div>
            <!--booking container-->
        </div>
        <!--right section-->
    </div>
    <!--container-->

    <!--javascript-->
    <script src="global.js"></script>
    <script src="calendar.js"></script>
    <script src="student.js"></script>
    <!--javascript-->
</body>

</html>
