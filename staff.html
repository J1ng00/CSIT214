<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>STAFF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="staff.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>


<body>
    <div id="topbar"></div>

    <div class=container>
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"> </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days"></div>
                <!-- added using JS-->
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
                <!-- added using jscript -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times off"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Room Name" class="event-name" />
                    </div>
                    <div class="add-event-time">
                        <label class="timelabel">Time From</label>
                        <input type="time" placeholder="Event Time From" class="event-time-from"/>
                        <label class="timelabel">Time To</label>
                        <input type="time" placeholder="Event Time To" class="event-time-to"/>
                    </div>
                    <div class="add-event-price"> 
                        <label class="pricelabel">Room Price</label> 
                        <input type="number" id="money" class="roomPrice" step="0.01" min="0">   
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">add event</button>
                </div>
            </div>
        </div>

        <button class="add-event">Room Bookings</button>

    </div>

    </div>
    <script src="staff.js"> </script>
</body>

</html>
