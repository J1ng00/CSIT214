<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="informationtab.css">
    <link rel="stylesheet" href="staff.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> Staff Page</title>
</head>

<body>
    <!--topbar-->
    <div class="top-bar">
        <h2 class="top-border-text"><a href="../student.html">Student Center</a></h2>
        <buttton class="information-icon" onclick=ToggleInformationbar()>&#9776;</buttton>
    </div>
    <!--topbar-->

    <!--information tab-->
    <div class="information-bar" id="information_bar">
        <h4 class="information-bar-title">ABC</h4>

        <ul>
            <a href="../student.html">
                <li>student</li>
            </a>
            <a href="../payment.html">
                <li>payment</li>
            </a>
            <a href="../staff.html">
                <li>staff</li>
            </a>
            <a href="../index.html">
                <li>index</li>
            </a>
            <!-- Add more links or content as needed -->
        </ul>
        <button class="logout-btn">logout</button>
    </div>
    <!--information tab-->

    <div class="content">
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"> </div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>sun</div>
                        <div>mon</div>
                        <div>tue</div>
                        <div>wed</div>
                        <div>thu</div>
                        <div>fri</div>
                        <div>sat</div>
                    </div>
                    <div class="days"></div>
                    <!-- added using JS-->
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input">
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">wed</div>
                    <div class="event-date">16 november 2022</div>
                </div>
                <div class="events">
                    <!-- added using jscript -->
                </div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Add Event</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Name" class="event-name" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time From" class="event-time-from" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time To" class="event-time-to" />
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">add event</button>
                    </div>
                </div>
            </div>
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="staff.js"> </script>
    <script src="information_bar_script.js"></script>
</body>

</html>
