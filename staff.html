<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>STAFF</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#topbar").load("topbar.html");
        });
    </script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="staff.css">
    <link rel="stylesheet" href="calender.css">

    <!--other source(-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--other source-->
    <!--CSS-->
</head>


<body>
    <div id="topbar"></div>

    <div class=container>
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"> </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days"></div>
                <!-- added using JS-->
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>

        <div class="right">
        <div class="background">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
                <!-- added using jscript -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times off"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Room Name" class="event-name" />
                    </div>
                    <div class="add-event-time">
                        <label class="timelabel">Time From</label>
                        <select class = "FromHours">
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                        </select>
                        <select class = "FromTime">
                            <option value="0">00</option> <option value="30">30</option>
                        </select>
                        <select class = "FromIdentifier">
                            <option value="AM">AM</option> <option value="PM">PM</option>
                        </select>
                        <label class="timelabel">Time To</label>
                        <select class = "ToHours">
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                        </select>
                        <select class = "ToTime">
                            <option value="0">00</option> <option value="30">30</option>
                        </select>
                        <select class = "ToIdentifier">
                            <option value="AM">AM</option> <option value="PM">PM</option>
                        </select>
                    </div>
                    <div class="add-event-price"> 
                        <label class="pricelabel">Room Price "$/30 mins"</label> 
                        <input type="number" class="roomPrice" step="0.01" min="0">   
                    </div>
                    <div class="add-event-cap">
                        <label class="capLabel">Room Capacity</label> 
                        <input type="number" class="capNumber" step="1" pattern="\d*">
                    </div>

                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">add event</button>
                </div>
            </div>
            </div>
        </div>

        <button class="add-event">Room Bookings</button>

        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Event Details</h2>
                </div>
                <div class="modal-body">
                    <p><strong>Title:</strong> <span class="modal-title"></span></p>
                    <p><strong>Time From:</strong>  
                        <select class = "modal-time-from-hours">
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                        </select>
                        <select class = "modal-time-from-minutes">
                            <option value="00">00</option> <option value="30">30</option>
                        </select>
                        <select class = "modal-time-from-identifier">
                            <option value="AM">AM</option> <option value="PM">PM</option>
                        </select>
                    </p>
                    <p><strong>Time To:</strong> 
                        <select class = "modal-time-to-hours">
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                        </select>
                        <select class = "modal-time-to-minutes">
                            <option value="00">00</option> <option value="30">30</option>
                        </select>
                        <select class = "modal-time-to-identifier">
                            <option value="AM">AM</option> <option value="PM">PM</option>
                        </select>
                    </p>
                    <p><strong>Price:</strong> 
                        <input type="number" class="modal-price-input" step="0.01" min="0">
                    </p>
                    <p><strong>Capacity:</strong> 
                        <input type="number" class="modal-capacity-input" step="1" pattern="\d*">
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="removeListing-btn" onclick="editListing(this)">Edit Listing</button>
                    <button class="removeListing-btn" onclick="removeListing()">Remove Listing</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="backend.js"> </script>
    <script src="staff.js"> </script>
</body>

</html>
