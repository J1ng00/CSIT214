<html>
<head>
    <link rel="stylesheet" href="staff.css"/> <!-- remember to change -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--topbar-->
        <div class="top-bar">
            
            <h2 class="top-border-text">Lecturer Center</h2>
            <button class="profile-btn" style='font-size:24px'>
                <i class="fas fa-user"></i>
            </button>

            <div class="profileContainer">
                <!-- edit here onwards0-->
                <div class="add-profile-header">
                    <div class="title">User Information
                        <i class="fas fa-times close"></i>
                    </div>
                </div>
                <div class = "add-profile-body">
                        <label>Username: abc123@yahoo.com</label>
                        <label>Name: ABC</label>
                </div>
                <div class ="add-profile-footer">
                    <button class="logout-btn" onclick="logout()">logout</button>
                </div> 
            </div>
        </div>
        <!--topbar-->

    <div class = container>
        <div class = "left">
            <div class = "calendar">
                <div class = "month">
                    <i class = "fa fa-angle-left prev"></i>
                    <div class = "date">  </div>
                    <i class = "fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days"></div>
                    <!-- added using JS-->
                    <div class="goto-today">
                        <div class = "goto">
                            <input type = "text" placeholder="mm/yyyy" class = "date-input">
                            <button class = "goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
                <!-- added using jscript -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times off"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-time-from"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To" class="event-time-to"/>
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">add event</button>
                </div>
            </div>
        </div>

        <button class ="add-event"> Add Bookings</button>

    </div>

    </div>
    <script src = "staff.js"> </script> <!-- remember to change -->
</body>
</html>
